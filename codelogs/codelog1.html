    <h2>What are two (or more) benefits of using semantic tags?</h2>
        <ul>
            <li>Semantic tags are those that clearly describe their meaning in a human- and machine-readable way. These tags are used to denote particular parts of a webpage like headers, footers, articles, and sections.</li>             
			<li>Non-semantic tags do not convey any information about the content they contain. These tags are generic containers that do not have any specific meaning associated with them.</li>
		</ul>
