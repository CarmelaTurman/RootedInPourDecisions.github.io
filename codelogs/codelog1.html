	    <p>Question: What is the difference between non-semantic and semantic tags in HTML?</p>          
		<p>Answer:</p>
            <ul>
                <li>Semantic tags clearly define the content’s purpose and structure. They provide meaning to the content enclosed, both to the browser and to developers.</li>        
                <li>Non-semantic tags don't inherently describe the content they contain. They provide no information about the meaning or structure of the content enclosed within them.</li>
            </ul>   
                
		<p> Question: Question: What are two (or more) benefits of using semantic tags?</p>  
        <p>Answer:</p>
            <ul>
                <li>Semantic tags provide meaning to the web content, making it easier for screen readers and other assistive technologies to navigate and interpret the information.</li>
	            <li>Using semantic tags makes the HTML code more readable and meaningful to developers.</li>
             </ul>
